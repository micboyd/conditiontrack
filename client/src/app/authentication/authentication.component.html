<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
	<div class="w-full max-w-md space-y-8">
		<!-- Header -->
		<div class="text-center">
			<h1 class="text-2xl font-semibold text-gray-900 tracking-tight">Sign in to your account</h1>
			<p class="mt-2 text-sm text-gray-500">Welcome back! Please enter your credentials.</p>
		</div>

		<!-- Auth Form -->
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-2xl shadow-sm space-y-6">
			<!-- Email -->
			<div>
				<label for="email" class="block text-sm text-gray-700 mb-1">Email address</label>
				<input
					id="email"
					type="email"
					placeholder="you@example.com"
					formControlName="username"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300" />
				@if (isInvalid('username')) {
				<p class="text-sm text-red-600">Please enter a valid email address.</p>
				}
			</div>

			<!-- Password -->
			<div>
				<label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
				<input
					id="password"
					type="password"
					placeholder="••••••••"
                    formControlName="password"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300" />
				@if (isInvalid('password')) {
				<p class="text-sm text-red-600">Password is required.</p>
				}
			</div>

			@if (loginErrorMessage) {
			<div>
				<p class="text-sm text-red-600">{{ loginErrorMessage }}</p>
			</div>
			}

			<!-- Submit Button -->
			<button
				type="submit"
				class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-xl text-sm font-medium hover:bg-blue-700 transition">
				Sign In
			</button>

			<!-- Footer Link -->
			<p class="text-center text-sm text-gray-500">
				Don't have an account?
				<a href="#" class="text-blue-600 hover:underline">Sign up</a>
			</p>
		</form>
	</div>
</div>
