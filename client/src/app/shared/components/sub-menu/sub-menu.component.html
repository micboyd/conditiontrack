<div class="text-gray-900 mb-6">
	<div class="max-w-4xl mx-auto cursor-pointer">
		<div class="flex flex-col sm:flex-row border-b border-gray-300">
			@for (item of menuItems; track item.route) {
			<a
				[routerLink]="item.route"
				[routerLinkActive]="['border-blue-800', 'border-b-[2px]', 'text-blue-800']"
				[routerLinkActiveOptions]="{ exact: true }"
				class="relative px-4 py-3 text-sm font-medium">
				{{ item.label }}
			</a>
			}
		</div>
	</div>
</div>
