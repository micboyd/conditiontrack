<header class="p-4 border-b-1 border-gray-300">
	<app-container [noPadding]="true">
		<div class="flex justify-between items-center">
			<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full">Pre-Season</span>

			<!-- Menu Button -->
			<button (click)="toggleMenu()" class="flex items-center cursor-pointer">
				<span class="pr-2">Menu</span>
				<i class="fa-sharp fa-solid fa-bars text-2xl"></i>
			</button>
		</div>
	</app-container>
</header>

<div>
	<div (click)="closeMenu()" *ngIf="isMenuOpen" class="fixed inset-0 bg-black/40 z-10"></div>
	<nav
		[ngClass]="{ 'translate-x-0': isMenuOpen, 'translate-x-full': !isMenuOpen }"
		class="fixed top-0 right-0 h-screen w-[100%] md:w-[50%] lg:w-[30%] bg-white transform transition-transform duration-300 ease-in-out z-20">
		<div class="flex justify-end p-6 pb-0">
			<button (click)="closeMenu()" class="hover:text-gray-500 cursor-pointer">
				<i class="fa-sharp fa-thin fa-xmark text-2xl"></i>
			</button>
		</div>

		<div class="px-6 md:px-12">
			<div class="flex items-center pb-4">
				<img
					src="https://res.cloudinary.com/dlg9y5dfv/image/upload/v1748790148/munros/bgabirloboajprrdfps6.jpg"
					alt="Profile Picture"
					class="w-12 h-12 rounded-full object-cover shadow-sm" />
				<div class="flex flex-col p-2">
					<p class="text-sm font-medium text-gray-900">Michael Boyd</p>
					<a href="#" class="text-xs text-blue-600">View profile</a>
				</div>
			</div>

			<ul class="flex flex-col w-full cursor-pointer">
				<li class="w-full p-4 border-b-1 border-gray-300">
					<a
						routerLink="/dashboard"
						(click)="closeMenu()"
						class="flex justify-between items-center w-full text-lg hover:text-gray-500">
						<span>Dashboard</span>
						<i class="fa-sharp fa-thin fa-arrow-right"></i>
					</a>
				</li>
				<li class="w-full p-4 border-b-1 border-gray-300">
					<a
						routerLink="/strength/workout-records"
						(click)="closeMenu()"
						class="flex justify-between items-center w-full text-lg hover:text-gray-500">
						<span>Strength</span>
						<i class="fa-sharp fa-thin fa-arrow-right"></i>
					</a>
				</li>
				<li class="w-full p-4 border-b-1 border-gray-300">
					<a
						routerLink="/conditioning"
						(click)="closeMenu()"
						class="flex justify-between items-center w-full text-lg hover:text-gray-500">
						<span>Conditioning</span>
						<i class="fa-sharp fa-thin fa-arrow-right"></i>
					</a>
				</li>
				<li class="w-full p-4 border-b-1 border-gray-300">
					<a
						routerLink="/nutrition"
						(click)="closeMenu()"
						class="flex justify-between items-center w-full text-lg hover:text-gray-500">
						<span>Nutrition</span>
						<i class="fa-sharp fa-thin fa-arrow-right"></i>
					</a>
				</li>
				<li class="w-full p-4 border-b-1 border-gray-300">
					<a
						routerLink="/nutrition"
						(click)="closeMenu()"
						class="flex justify-between items-center w-full text-lg hover:text-gray-500">
						<span>Global Settings</span>
						<i class="fa-sharp fa-thin fa-arrow-right"></i>
					</a>
				</li>
			</ul>
		</div>
	</nav>
</div>
