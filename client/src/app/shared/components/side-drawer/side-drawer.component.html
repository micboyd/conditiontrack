@if(showButton) {
<button
	(click)="toggle()"
	class="flex items-center gap-2 cursor-pointer"
	aria-haspopup="dialog"
	[attr.aria-expanded]="isOpen"
	aria-controls="app-side-menu">
	<span>Menu</span>
</button>
}

<!-- Overlay -->
<div *ngIf="isOpen" (click)="close()" class="fixed inset-0 bg-black/40 z-10" aria-hidden="true"></div>

<!-- Drawer -->
<nav
	id="app-side-menu"
	role="dialog"
	aria-modal="true"
	[attr.aria-label]="'Main menu'"
	class="fixed top-0 h-screen bg-white transform transition-transform duration-300 ease-in-out z-20
         {{ widths.base }} {{ widths.md }} {{ widths.lg }}
         flex flex-col"
	[class.right-0]="side === 'right'"
	[class.left-0]="side === 'left'"
	[ngClass]="{
		'translate-x-0': isOpen,
		'translate-x-full': !isOpen && side === 'right',
		'-translate-x-full': !isOpen && side === 'left'
	}">
	<!-- Close -->
	<div class="flex justify-end p-6 pb-0 shrink-0">
		<button (click)="close()" class="hover:text-gray-500 cursor-pointer" aria-label="Close menu">
			<i class="fa-sharp fa-thin fa-xmark text-2xl"></i>
		</button>
	</div>

	<!-- Content: full-height grid (title auto, then two equal rows) -->
	<div class="p-4 pt-0">
		<ng-content></ng-content>
	</div>
</nav>
