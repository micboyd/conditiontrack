@if(editModeEnabled) {
<app-edit-exercise (closeEditModeEvent)="closeEditMode()"></app-edit-exercise>
} @else {
<div class="mb-4">
	<button
		(click)="openEditMode()"
		class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium cursor-pointer">
		Add an Exercise
	</button>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">Push-Ups</div>
			<div class="text-sm text-gray-700 mb-2">Upper body strength exercise</div>
			<div class="text-sm text-gray-600">
				Sets:
				<span class="font-medium text-gray-900">4</span>
			</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode()" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">Push-Ups</div>
			<div class="text-sm text-gray-700 mb-2">Upper body strength exercise</div>
			<div class="text-sm text-gray-600">
				Sets:
				<span class="font-medium text-gray-900">4</span>
			</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode()" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">Push-Ups</div>
			<div class="text-sm text-gray-700 mb-2">Upper body strength exercise</div>
			<div class="text-sm text-gray-600">
				Sets:
				<span class="font-medium text-gray-900">4</span>
			</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode()" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
</div>
}
