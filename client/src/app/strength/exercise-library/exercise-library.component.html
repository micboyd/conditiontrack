@if(editModeEnabled) {
<app-edit-exercise [selectedExercise]="selectedExercise" (closeEditModeEvent)="closeEditMode()"></app-edit-exercise>
} @else {
<div class="mb-4">
	<button
		(click)="openEditMode()"
		class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium cursor-pointer">
		Add an Exercise
	</button>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
	@for(exercise of allExercises; track exercise._id) {
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">{{ exercise.name }}</div>
			<div class="text-sm text-gray-700 mb-2">{{ exercise.description }}</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i
				(click)="openEditMode(exercise)"
				class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i
				(click)="deleteExercise(exercise._id)"
				class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
	}
</div>
}
