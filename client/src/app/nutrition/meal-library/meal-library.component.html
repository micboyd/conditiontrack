@if(editModeEnabled) {
<app-edit-meal></app-edit-meal>
} @else {
<div class="mb-4">
	<button
		(click)="openEditMode()"
		class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium cursor-pointer">
		Record a Workout
	</button>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">Mac & cheese</div>
			<div class="text-sm font-semibold text-gray-600 mb-1">test</div>
			<div class="text-sm text-gray-700 mb-4">
				<p>notes</p>
			</div>
			<div class="flex items-center justify-between gap-2 mb-2">
				<div class="text-sm text-gray-600">
					Exercises:
					<span class="font-medium text-gray-900">length</span>
				</div>
				<div class="text-sm">
					<span class="inline-block px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-200 rounded-full">
						45 minutes
					</span>
				</div>
			</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode()" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
</div>

}
