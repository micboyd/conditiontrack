@if(editModeEnabled) {
<app-edit-meal [selectedMeal]="selectedMeal" (closeEditModeEvent)="closeEditMode()"></app-edit-meal>
} @else { @if(mealsLoading) {
<app-loading-indicator [loading]="mealsLoading"></app-loading-indicator>
} @else {
<div class="mb-4">
	<button
		(click)="openEditMode(null)"
		class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium cursor-pointer">
		Add a Meal
	</button>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
	@for(meal of allMeals; track meal._id ) {
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<!-- Name -->
			<div class="text-lg font-semibold text-gray-900 mb-1">{{ meal.name }}</div>
			<!-- Category -->
			<div class="text-sm font-semibold text-gray-600 mb-3">{{ meal.category }}</div>

			<!-- Description -->
			<div class="text-sm text-gray-700 mb-4">
				<p>{{ meal.description }}</p>
			</div>

			<!-- Nutrition Info -->
			<div class="grid grid-cols-2 gap-2 mb-4">
				<div class="text-sm text-gray-600">
					Calories:
					<span class="font-medium text-gray-900">{{ meal.calories }}</span>
				</div>
				<div class="text-sm text-gray-600">
					Fat:
					<span class="font-medium text-gray-900">{{ meal.fat }}g</span>
				</div>
				<div class="text-sm text-gray-600">
					Protein:
					<span class="font-medium text-gray-900">{{ meal.protein }}g</span>
				</div>
				<div class="text-sm text-gray-600">
					Carbs:
					<span class="font-medium text-gray-900">{{ meal.carbs }}g</span>
				</div>
			</div>
		</div>

		<!-- Actions -->
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode(meal)" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i (click)="deleteMeal(meal)" class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
	}
</div>

}}
