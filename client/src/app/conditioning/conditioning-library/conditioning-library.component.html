@if(editModeEnabled) {
<app-edit-session
	[selectedSession]="selectedConditioningSession"
	(closeEditModeEvent)="closeEditMode()"></app-edit-session>
} @else {
<div class="mb-4">
	<button
		(click)="openEditMode(null)"
		class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-md text-sm font-medium cursor-pointer">
		Add a Session
	</button>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
	@for (session of conditioningSessions; track session._id) {
	<div class="bg-white border border-gray-200 rounded-2xl p-4 flex flex-col justify-between h-full">
		<div>
			<div class="text-lg font-semibold text-gray-900 mb-1">{{ session.name }}</div>
			<div class="text-sm text-gray-700 mb-2">{{ session.description }}</div>
			<div class="flex items-center justify-between gap-2 mb-2">
				<div class="text-sm">
					<span class="inline-block px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-200 rounded-full mr-3">
						{{ session.duration }} minutes
					</span>
                    <span class="inline-block px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-200 rounded-full">
						{{ session.category }}
					</span>
				</div>
			</div>
		</div>
		<div class="mt-4 flex justify-end gap-3 text-gray-500">
			<i (click)="openEditMode(session)" class="fa-solid fa-pen-to-square cursor-pointer hover:text-gray-700"></i>
			<i (click)="deleteConditioningSessions(session)" class="fa-solid fa-trash-can cursor-pointer hover:text-red-600"></i>
		</div>
	</div>
	}
</div>
}
